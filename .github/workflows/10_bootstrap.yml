name: Bootstrap Repo

on:
  workflow_dispatch:
    inputs:
      plugin_name:
        description: "UE Plugin Name"
        required: true

permissions:
  contents: write
  actions: write

jobs:
  prepare:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Rename plugin from placeholder
        run: |
          pn="${{ github.event.inputs.plugin_name }}"
          git config user.name "factory-bot"
          git config user.email "bot@yourorg.example"
          git grep -l "PLUGIN_NAME_PLACEHOLDER" | xargs -I{} sed -i "s/PLUGIN_NAME_PLACEHOLDER/${pn}/g" {}
          if [ -d "Plugins/PLUGIN_NAME_PLACEHOLDER" ]; then
            git mv Plugins/PLUGIN_NAME_PLACEHOLDER "Plugins/${pn}"
          fi
          git commit -am "Bootstrap: rename plugin to ${pn}" || echo "No changes"
          git push || true
